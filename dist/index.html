<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery.Crop</title>
    <meta content="jQuery.Crop" name="description" />
    <meta content="jQuery.Crop" name="Keywords" />
    <link rel='stylesheet' href='./css/jquery.crop.css' />
  </head>
  <body>
    <div>
      <button type="button" class="btn" data-component="image-crop" data-width=848 data-height=604>裁剪图片</button>
    </div>

    <script src="./js/jquery.js" charset="utf-8"></script>
    <script src="./js/jquery.crop.js" charset="utf-8"></script>
    <script type="text/javascript">
    (function($){
      $('.btn').on('cropImageUploaded',function (e,res){
        if (res) {
          res=JSON.parse(res);
          if (res) {
            $('body').append('<img src="'+res.src+'">');
          }
        }else {
          alert('error');
        }
      });
    })(jQuery);
    </script>
  </body>
</html>
